<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: #e6f1ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .banner {
            text-align: center;
            padding: 10px 0;
            background-color: #112240;
            width: 100%;
            position: fixed;
            top: 0;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .confirmation-container {
            background-color: #112240;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-top: 80px;
        }
        .confirmation-title {
            color: #ef4444;
            margin-bottom: 20px;
        }
        .confirmation-message {
            margin: 20px 0;
            line-height: 1.6;
            font-size: 18px;
        }
        .home-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .home-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://i.postimg.cc/6QhgC3kb/image-search-1752245026702.png" alt="Store Banner">
    </div>

    <div class="confirmation-container">
        <h2 class="confirmation-title">PAYMENT NOT SUCCESSFUL</h2>
        <div class="confirmation-message">
            <p>We're sorry, but your payment was not successful.</p>
            <p>Please try again or contact customer support if the amount was deducted from your account.</p>
        </div>
        <a href="index.html" class="home-btn">RETURN TO STORE</a>
    </div>
</body>
</html>
