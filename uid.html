<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter UID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: #e6f1ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .banner {
            text-align: center;
            padding: 10px 0;
            background-color: #112240;
            width: 100%;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .uid-form {
            background-color: #112240;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            margin: 30px 0;
        }
        .form-title {
            color: #3b82f6;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #3b82f6;
            background-color: #0a192f;
            color: white;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://i.postimg.cc/6QhgC3kb/image-search-1752245026702.png" alt="Store Banner">
    </div>

    <div class="uid-form">
        <h2 class="form-title">ENTER YOUR GAME UID</h2>
        <form action="payment.html" method="GET">
            <div class="form-group">
                <label for="uid">Game UID:</label>
                <input type="text" id="uid" name="uid" required placeholder="Enter your game UID">
            </div>
            <button type="submit" class="submit-btn">PROCEED TO PAYMENT</button>
        </form>
    </div>
</body>
</html>
