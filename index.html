<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            color: #e6f1ff;
            margin: 0;
            padding: 0;
        }
        .banner {
            text-align: center;
            padding: 10px 0;
            background-color: #112240;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }
        .tab-button {
            padding: 10px 30px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .tab-button:hover {
            background-color: #3b82f6;
        }
        .tab-button.active {
            background-color: #3b82f6;
        }
        .products-container {
            display: none;
            padding: 20px;
        }
        .products-container.active {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #112240;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #3b82f6;
        }
        .product-price {
            font-size: 16px;
            margin: 5px 0;
        }
        .buy-now {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .buy-now:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://i.postimg.cc/6QhgC3kb/image-search-1752245026702.png" alt="Store Banner">
    </div>

    <div class="button-container">
        <button class="tab-button active" onclick="showTab('guns')">GUNS</button>
        <button class="tab-button" onclick="showTab('xsuits')">XSUITS</button>
    </div>

    <div id="guns" class="products-container active">
        <div class="product-card">
            <img src="https://i.postimg.cc/htByDmvz/image-search-1752314728781.jpg" alt="M4 GLACIER" class="product-image">
            <div class="product-name">M4 GLACIER (PERMANENT)</div>
            <div class="product-price">Price: ₹999</div>
            <button class="buy-now" onclick="redirectToUid()">BUY NOW</button>
        </div>
        
        <div class="product-card">
            <img src="https://i.postimg.cc/bNNrKCHs/IMG-20250712-154413.png" alt="AKM GLACIER" class="product-image">
            <div class="product-name">AKM GLACIER (PERMANENT)</div>
            <div class="product-price">Price: ₹899</div>
            <button class="buy-now" onclick="redirectToUid()">BUY NOW</button>
        </div>
        
        <div class="product-card">
            <img src="https://i.postimg.cc/85qChWNd/image-search-1752386752724.jpg" alt="UMP GLACIER" class="product-image">
            <div class="product-name">UMP GLACIER</div>
            <div class="product-price">Price: ₹799</div>
            <button class="buy-now" onclick="redirectToUid()">BUY NOW</button>
        </div>
    </div>

    <div id="xsuits" class="products-container">
        <div class="product-card">
            <img src="https://i.postimg.cc/28N6y4Hr/image-search-1752386960239.jpg" alt="BLOOD RAVEN X-SUIT" class="product-image">
            <div class="product-name">BLOOD RAVEN X-SUIT</div>
            <div class="product-price">Price: ₹1999</div>
            <button class="buy-now" onclick="redirectToUid()">BUY NOW</button>
        </div>
        
        <div class="product-card">
            <img src="https://i.postimg.cc/MpdK9gzp/image-search-1752386930979.jpg" alt="POSIDIAN XSUIT" class="product-image">
            <div class="product-name">POSIDIAN XSUIT</div>
            <div class="product-price">Price: ₹1999</div>
            <button class="buy-now" onclick="redirectToUid()">BUY NOW</button>
        </div>
        
        <div class="product-card">
            <img src="https://i.postimg.cc/mDFL2DCP/image-search-1752386997414.jpg" alt="PHARAOH X-SUIT" class="product-image">
            <div class="product-name">PHARAOH X-SUIT</div>
            <div class="product-price">Price: ₹1999</div>
            <button class="buy-now" onclick="redirectToUid()">BUY NOW</button>
        </div>
        
        <div class="product-card">
            <img src="https://i.postimg.cc/Y2Jqv1Cb/image-search-1752387062527.jpg" alt="AVALANCHE X-SUIT" class="product-image">
            <div class="product-name">AVALANCHE X-SUIT</div>
            <div class="product-price">Price: ₹1999</div>
            <button class="buy-now" onclick="redirectToUid()">BUY NOW</button>
        </div>
        
        <div class="product-card">
            <img src="https://i.postimg.cc/yYHCqnd4/image-search-1752387099371.jpg" alt="SILVENUS X-SUIT" class="product-image">
            <div class="product-name">SILVENUS X-SUIT</div>
            <div class="product-price">Price: ₹1999</div>
            <button class="buy-now" onclick="redirectToUid()">BUY NOW</button>
        </div>
        
        <div class="product-card">
            <img src="https://i.postimg.cc/13CsG6Kg/image-search-1752388296604.jpg" alt="JOKER XSUIT" class="product-image">
            <div class="product-name">JOKER XSUIT</div>
            <div class="product-price">Price: ₹1999</div>
            <button class="buy-now" onclick="redirectToUid()">BUY NOW</button>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Hide all product containers
            document.querySelectorAll('.products-container').forEach(container => {
                container.classList.remove('active');
            });
            
            // Show the selected tab
            document.getElementById(tabName).classList.add('active');
            
            // Update active button
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
        
        function redirectToUid() {
            window.location.href = "uid.html";
        }
    </script>
</body>
</html>
