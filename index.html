<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium UC Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .banner {
            text-align: center;
            padding: 10px;
            background-color: #000033;
            margin-bottom: 20px;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4d94ff;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product {
            background-color: #000033;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product h3 {
            color: #4d94ff;
            margin: 10px 0;
        }
        .product p {
            font-size: 18px;
            margin: 10px 0;
        }
        .buy-now {
            background-color: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .buy-now:hover {
            background-color: #0052cc;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://i.postimg.cc/6QhgC3kb/image-search-1752245026702.png" alt="Store Banner">
    </div>
    
    <div class="container">
        <h1>PREMIUM UC STORE</h1>
        
        <div class="products">
            <div class="product">
                <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="3850 UC">
                <h3>3850 UC</h3>
                <p>₹250</p>
                <button class="buy-now" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            
            <div class="product">
                <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="8100 UC">
                <h3>8100 UC</h3>
                <p>₹450</p>
                <button class="buy-now" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            
            <div class="product">
                <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="17000 UC">
                <h3>17000 UC</h3>
                <p>₹850</p>
                <button class="buy-now" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            
            <div class="product">
                <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="35000 UC">
                <h3>35000 UC</h3>
                <p>₹1550</p>
                <button class="buy-now" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
            
            <div class="product">
                <img src="https://i.postimg.cc/1tZRWF8y/image-search-1752389926343.jpg" alt="80000 UC">
                <h3>80000 UC</h3>
                <p>₹3100</p>
                <button class="buy-now" onclick="window.location.href='uid.html'">BUY NOW</button>
            </div>
        </div>
    </div>
</body>
</html>
